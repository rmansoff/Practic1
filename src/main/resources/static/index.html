<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedure Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        header {
            background: #6200ea;
            color: #fff;
            text-align: center;
            padding: 1.5rem 1rem;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        form {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3700b3;
        }

        .schedule {
            padding: 1rem 2rem;
        }

        .schedule h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th, table td {
            padding: 0.8rem;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background: #6200ea;
            color: #fff;
            font-weight: 500;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-top: -10px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .actions button {
            padding: 0.5rem;
            font-size: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        .modal input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .modal button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 0.8rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Administrator Login</h1>
        </header>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
            <p class="error" id="error-message"></p>
        </form>
        <div class="schedule" id="scheduleSection" style="display: none;">
            <h2>Procedure Schedule</h2>
            <div class="actions">
                <button onclick="openModal()">Add Procedure</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Name</th>
                        <th>Duration (min)</th>
                        <th>Cost ($)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="scheduleTable">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for adding or editing procedure -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Add/Edit Procedure</h2>
            <input type="text" id="procedureName" placeholder="Procedure Name" required>
            <input type="number" id="duration" placeholder="Duration (min)" required>
            <input type="number" id="cost" placeholder="Cost ($)" required>
            <button onclick="saveProcedure()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let currentDay = "";
        let isEditing = false;
        let editingIndex = null;

        const procedures = {
            "MONDAY": [
                { name: "Back Massage", duration: 30, cost: 250.0 },
                { name: "Facial Cleaning", duration: 60, cost: 400.0 }
            ],
            "TUESDAY": [
                { name: "Manicure", duration: 52, cost: 200.0 }
            ],
            "WEDNESDAY": [
                { name: "Therapeutic Position", duration: 49, cost: 99.0 }
            ],
            "THURSDAY": [
                { name: "Sponge Bath", duration: 34, cost: 120.0 }
            ],
            "FRIDAY": [
                { name: "Bowel Wash", duration: 65, cost: 250.0 }
            ]
        };

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'admin' && password === 'password123') {
                document.querySelector('form').style.display = 'none';
                document.getElementById('scheduleSection').style.display = 'block';
                loadSchedule();
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'Invalid username or password!';
            }
        }

        function loadSchedule() {
            const tableBody = document.getElementById('scheduleTable');
            tableBody.innerHTML = '';

            for (const [day, proceduresList] of Object.entries(procedures)) {
                proceduresList.forEach((procedure, index) => {
                    const row = `<tr>
                        <td>${day}</td>
                        <td>${procedure.name}</td>
                        <td>${procedure.duration}</td>
                        <td>${procedure.cost.toFixed(2)}</td>
                        <td>
                            <button onclick="editProcedure('${day}', ${index})">Edit</button>
                            <button onclick="deleteProcedure('${day}', ${index})">Delete</button>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
            isEditing = false;
            document.getElementById('procedureName').value = '';
            document.getElementById('duration').value = '';
            document.getElementById('cost').value = '';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function saveProcedure() {
            const name = document.getElementById('procedureName').value;
            const duration = document.getElementById('duration').value;
            const cost = document.getElementById('cost').value;

            if (name && duration && cost) {
                if (isEditing) {
                    procedures[currentDay][editingIndex] = { name, duration, cost: parseFloat(cost) };
                } else {
                    procedures[currentDay].push({ name, duration, cost: parseFloat(cost) });
                }

                loadSchedule();
                closeModal();
            }
        }

        function editProcedure(day, index) {
            currentDay = day;
            editingIndex = index;
            isEditing = true;
            const procedure = procedures[day][index];

            document.getElementById('procedureName').value = procedure.name;
            document.getElementById('duration').value = procedure.duration;
            document.getElementById('cost').value = procedure.cost;
            document.getElementById('modal').style.display = 'flex';
        }

        function deleteProcedure(day, index) {
            procedures[day].splice(index, 1);
            loadSchedule();
        }
    </script>
</body>
</html>
